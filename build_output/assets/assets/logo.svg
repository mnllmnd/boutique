<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fond -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pétales du lotus -->
  <g id="lotus">
    <!-- Pétale gauche haut -->
    <path d="M 100 50 Q 70 60 60 90 Q 55 110 70 120 Q 85 115 95 85 Z" fill="#000000" opacity="0.9"/>
    
    <!-- Pétale central haut -->
    <path d="M 100 30 Q 100 50 100 80 Q 95 100 85 115 Q 100 110 110 85 Q 110 50 100 30 Z" fill="#000000" opacity="0.95"/>
    
    <!-- Pétale droit haut -->
    <path d="M 100 50 Q 130 60 140 90 Q 145 110 130 120 Q 115 115 105 85 Z" fill="#000000" opacity="0.9"/>
    
    <!-- Pétale gauche bas -->
    <path d="M 75 100 Q 50 110 45 135 Q 45 155 65 165 Q 75 155 80 120 Z" fill="#000000" opacity="0.85"/>
    
    <!-- Pétale droit bas -->
    <path d="M 125 100 Q 150 110 155 135 Q 155 155 135 165 Q 125 155 120 120 Z" fill="#000000" opacity="0.85"/>
    
    <!-- Centre du lotus (cercle) -->
    <circle cx="100" cy="95" r="15" fill="#000000"/>
  </g>
</svg>
