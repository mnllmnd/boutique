<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Boutique - Gestion de dettes">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Boutique">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <!-- ✅ Apple touch icon pour "Add to Home Screen" iOS -->
  <link rel="apple-touch-icon" href="logo.jpeg">
  <link rel="apple-touch-icon" sizes="192x192" href="logo.jpeg">
  <link rel="apple-touch-icon" sizes="512x512" href="logo.jpeg">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="icon" type="image/jpeg" href="logo.jpeg"/>

  <title>Boutique - Gestion de dettes</title>
  <link rel="manifest" href="manifest.json">

  <!-- ✅ OPTIMISATIONS FLUTTER WEB - Prévenir les écrans blancs -->
  <style>
    /* Masquer le splash screen default */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0f1113;
    }

    /* Fond sombre pour éviter le white flash */
    #app {
      width: 100%;
      height: 100%;
      background-color: #0f1113;
    }

    /* Indicateur de chargement visible */
    .flutter-loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .flutter-logo {
      width: 120px;
      height: 120px;
      animation: fadeIn 0.6s ease-in;
    }

    .flutter-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .flutter-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(124, 58, 237, 0.1);
      border-radius: 50%;
      border-top-color: #7c3aed;
      animation: spin 0.8s linear infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Indicateur de chargement initial avec logo -->
  <div id="app">
    <div class="flutter-loading">
      <div class="flutter-logo">
        <img src="logo.jpeg" alt="Boutique Logo" />
      </div>
      <div class="flutter-spinner"></div>
    </div>
  </div>

  <!-- ✅ Configuration du renderer HTML pour stabilité sur iOS/Web -->
  <!-- ⬇️ REMOVED: window.flutterConfiguration is deprecated and conflicts with engineInitializer -->
  <!-- <script>
    window.flutterConfiguration = {
      renderer: "html",
      // Disable GPU rendering pour plus de stabilité
      canvasKitMaximumSize: 0,
    };
  </script> -->

  <script src="flutter_bootstrap.js" async></script>

  <!-- ✅ Error handler global pour capturer les crashes silencieux -->
  <script>
    // ⬇️ NOUVEAU: Masquer le splash screen une fois que Flutter démarre
    window.addEventListener('load', () => {
      const splashScreen = document.querySelector('.flutter-loading');
      if (splashScreen) {
        setTimeout(() => {
          splashScreen.style.display = 'none';
        }, 500); // Attendre 500ms pour que Flutter se rend
      }
    });

    window.addEventListener('error', function(event) {
      console.error('Uncaught error:', event.error);
      // Ne pas laisser l'app en état blanc - afficher un message
      document.getElementById('app').innerHTML = `
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                    display: flex; align-items: center; justify-content: center; 
                    background: #0f1113; color: #fff; font-family: sans-serif; z-index: 10000;">
          <div style="text-align: center;">
            <h2>Erreur de l'application</h2>
            <p>Veuillez recharger la page</p>
          </div>
        </div>
      `;
    });

    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled promise rejection:', event.reason);
    });
  </script>
</body>
</html>
